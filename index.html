<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Counter</title>
    <script
      src="https://kit.fontawesome.com/51d7be4687.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <span>Your Result</span>
        <div class="circle">
          <span class="number">76</span>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <span class="texts"
          >Your scored higher than 65% of the people who have taken these
          tests.</span
        >
      </div>
      <div class="wrapper">
        <span>Summary</span>
        <div class="results">
          <i class="fa-solid fa-bolt-lightning"></i> <span>Reaction</span>
          <span class="over">80/100</span>
        </div>
        <div class="results">
          <i class="fa-solid fa-brain"></i> <span>Memory</span>
          <span class="over">92/100</span>
        </div>
        <div class="results">
          <i class="fa-brands fa-rocketchat"></i> <span>Verbal</span>
          <span class="over">61/100</span>
        </div>
        <div class="results">
          <i class="fa-solid fa-eye"></i> <span>Visual</span>
          <span class="over">72/100</span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
